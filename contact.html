<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch!</title>
  </head>
  <body  class="bg-yellow-50 flex flex-col h-screen justify-between">
    <nav class="w-100 flex flex-row justify-center text-center p-6 bg-green-800 text-green-50">
      <a class="basis-1/4 text-xl hover:italic" href="index.html">Home</a>
      <header class="basis-1/2"><h1 class="text-3xl">Contact Me</h1></header>
      <a class="basis-1/4 text-xl hover:italic" href="contact.html">Contact</a>
    </nav>

    <main>
      <div>
        <div class="bg-blue-500 max-w-xl m-auto mt-5 pb-3">
          <div class="flex flex-row justify-center items-center "><h2 class="text-3xl align-middle">Get in Touch! </h2><img src="images/plane.png" alt="a paper airplane" id="planelogo" class="h-auto w-20"></div>
          
          <form class="flex flex-col w-auto text-center m-10 rounded-xl bg-blue-300" id="contactForm">

            <div class="m-10 ">
              <label for="firstName">First Name*:</label><br>
                <input type="text" name="firstName" id="firstName" class="w-full rounded-lg" required><br>

              <label for="lastName">Last Name*:</label><br>
                <input type="text" name="lastName" id="lastName" class="w-full rounded-lg" required><br>
            
              <label for="Email">Email*:</label><br>
                <input type="email" name="email" id="email" class="w-full rounded-lg" required><br>

              <label for="phone">Phone Number:</label><br>
                <input type="text" name="phone" id="phone" class="w-full rounded-lg" required><br>
                
                <div class="m-4 justify-center">
            <label for="message">Message*:</label><br>
                <textarea for="message" id="message" rows="5" cols="10" class="w-full rounded-lg" required></textarea>
                
                
              </div>
              <div class="group w-full bg-slate-100 rounded-full hover:bg-slate-200 italic "><input type="submit" value="Submit"></div>
            </div>

            
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-pink-700  text-pink-50 mt-5 bottom-0 p-6">
      <p class="text-center">&copy; Kailee Maurer 2024</p>
    </footer>
  </body>
</html>
