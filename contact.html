<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch!</title>
  </head>
  <body>
    <nav>
      <a class="navLink" href="index.html">Home</a>
      <header><h1>About Me</h1></header>
      <a class="navLink" href="contact.html">Contact</a>
    </nav>

    <main>
      <div class="container">
        <div class="contentDiv" id="formDiv">
          <h2>Get in Touch!</h2>
          <hr />
          <form id="contactForm">
            <div class="leftColumn">
              <span class="inputBox"
                ><label for="firstName">First Name:</label>
                <input
                  type="text"
                  for="firstName"
                  id="firstName"
                  required /></span
              ><br />

              <span class="inputBox"
                ><label for="lastName">Last Name:</label>
                <input
                  type="text"
                  for="lastName"
                  id="lastName"
                  required /></span
              ><br />

              <span class="inputBox"
                ><label for="message">Message:</label>
                <input type="text" for="message" id="message"
              /></span>
            </div>
            <div class="rightColumn">
              <span class="inputBox"
                ><label for="email">Email:</label>
                <input type="email" for="email" id="email" required /></span
              ><br />

              <span class="inputBox"
                ><label for="phoneNumber">Phone Number:</label>
                <input type="text" for="phoneNumber" id="phoneNumber" /></span
              ><br />

              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; Kailee Maurer 2024</p>
    </footer>
  </body>
</html>
