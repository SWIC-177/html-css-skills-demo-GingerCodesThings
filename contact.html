<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch!</title>
  </head>
  <body>
    <nav>
      <a class="navLink" href="index.html">Home</a>
      <header><h1>Contact Me</h1></header>
      <a class="navLink" href="contact.html">Contact</a>
    </nav>

    <main>
      <div class="container">
        <div class="contentDiv" id="formDiv">
          <span id="contactHead"><h2>Get in Touch! </h2><img src="images/plane.png" alt="a paper airplane" id="planelogo"></span>
          <form id="contactForm">

            <div class="leftColumn">
              <span class="inputBox"><label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" required></span> <br>

              <span class="inputBox"><label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" required></span><br>

              <span class="inputBox"><label for="message">Message:</label>
                <textarea for="message" id="message" rows="5" cols="10" max-width="300px" required></textarea></span>
            </div>

            <div class="rightColumn">
              <span class="inputBox"><label for="Email">Email:</label>
                <input type="email" name="email" id="email" required></span> <br>

              <span class="inputBox"><label for="phone">Phone Number:</label>
                <input type="text" name="phone" id="phone" required></span><br>

              <span class="inputBox">
                <br>
                <br>
                <input type="submit" value="Submit"></span>
            </div>

          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; Kailee Maurer 2024</p>
    </footer>
  </body>
</html>
